<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOVA application</title>
    <link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="bower_components\components-font-awesome\css\fontawesome.min.css">-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/StyleSheet.css">
</head>
<body>
    <div class="container-fluid" id="main">

        <nav class="navbar n1 navbar-expand-lg navbar-light bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Go to homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#"><i class="far fa-user"></i> Jeff Atwood</a>
                    </li>
                </ul>
            </div>
        </nav> 

        <!--Navbar -->
        <nav class="navbar n2 navbar-expand-lg navbar-light bg-light">

            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" data-bind="foreach: menuList">
                    <li class="nav-item" data-bind="css: $parent.isActive($data)">
                        <a class="nav-link" data-bind="attr: { href: path}">
                            <span data-bind="text: name"></span>
                        </a>
                    </li>
                </ul>
            </div>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-bind="value: searchString">
                <div class="btn btn-outline-dark my-2 my-sm-0" data-bind="click:startSearch"><i class="fas fa-search"></i></div>
                <select data-bind="
                       options: availableMethods,
                       optionsText:'text',
                       optionsValue:'value',
                       value:selectedMethod">
                    <option value="value">text</option>
                </select>
            </form>

        </nav>

        <!---Body -->
        <div class="container">
            <div data-bind="component: { name: selectedComponent, params: selectedParams }"></div>
        </div>

    </div>

    <!--Scripts-->
    <script src="bower_components\requirejs\require.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
