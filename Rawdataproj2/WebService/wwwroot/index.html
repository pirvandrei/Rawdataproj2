<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components\components-font-awesome\css\fontawesome.min.css">

    <style>
        div {
            /*border: 1px solid black;*/
        }

        .container {
            /*width: 800px;*/
        }

        .score {
            display: flex;
            position: relative;
        }

        .post-box {
            padding: 20px;
        }

        .comment-section ul div {
            display: inline-block;
        }

        ul {
            padding-top: 10px;
            list-style-type: none;
        }

        .comment-content span:last-child {
            color: grey;
        }

        .search-bar {
            display: flex;
            padding: 5px;
        }

            .search-bar > input {
                padding-right: .2rem;
                width: 300px;
                border: 1px solid black
            }

            .search-bar > button {
                border-radius: initial;
                border-top-right-radius: .2rem;
                border-bottom-right-radius: .2rem;
                padding: 1px .5rem;
                background-color: transparent;
                border: 1px solid black;
            }
    </style>
</head>
<body>
    <div class="container" id="main">
        <!--Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search" data-bind="value: searchString">
                <div class="btn btn-outline-success my-2 my-sm-0" data-bind="click:startSearch"><i class="fas fa-search"></i></div>
                <select data-bind="
                       options: availableMethods,
                       optionsText:'text',
                       optionsValue:'value',
                       value:selectedMethod">
                    <option value="value">text</option>
                </select>  
            </form>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" data-bind="foreach: menuList">
                    <li class="nav-item" data-bind="css: $parent.isActive($data)">
                        <a class="nav-link" data-bind="attr: { href: path}">
                            <span data-bind="text: name"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!---Body -->
        <!--<div data-bind="component: { name: componentName, params: { value: $data } }"></div>-->

        <div data-bind="component: { name: selectedComponent, params: selectedParams }"></div>
    </div>
    </div>
    <!--Scripts-->
    <script src="bower_components\requirejs\require.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
