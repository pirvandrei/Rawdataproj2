

<div class="card">
    <div class="card-body">
        

        <div class="col-sm-12 search-list-element" data-bind="click:goToPost">
            <div class="row">
                <div class="col-sm-2 score justify-content-center align-items-center">
                    <span class="center vote-count" data-bind="text:score"></span>
                </div>
                <div class="col-sm-8">
                    <section class="search-result">
                        <h2 data-bind="text:title"></h2>
                        <div data-bind="html:body"></div>
                    </section>

                </div>
                <div class="col-sm-2">
                    <span data-bind="text:creationDate"></span>
                </div>

            </div>
        </div>


    </div>
</div><br />
