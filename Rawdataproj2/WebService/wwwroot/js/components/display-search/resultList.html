<div data-bind="foreach:cPage">
    <div class="row" data-bind="component: { name: 'search-list-element',params:{body:$data.body,title:$data.title,creationDate:$data.creationDate,score:$data.score,id:$data.id}}">
    </div>
</div>

<nav class="paginate">
    <ul class="pagination justify-content-center">
        <li class="page-item" data-bind="click:changePagePrev">
            <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a href="#" data-bind="text:currentPagenr"></a></li>
        <li class="page-item" data-bind="click:changePageNext">
            <span class="page-link">Next</span>
        </li>
    </ul>
</nav>
