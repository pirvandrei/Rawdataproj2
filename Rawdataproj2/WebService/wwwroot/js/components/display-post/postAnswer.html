<div class="row post-box">
    <div >
        <div data-bind="html:body"></div>
        </div>
    </div>
    <div class="col-sm-2 score justify-content-center align-items-center">
        <span class="center vote-count" data-bind="text:score"></span>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ul>
                <li class="comment" data-bind="foreach:comments">
                    <div class="comment-score">
                        <span data-bind="text:score"></span>
                    </div>
                    <div class="comment-content">
                        <p data-bind="html:text"></p>
                        <span data-bind="text:userName"></span>
                        <span data-bind="text:creationDate"></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

</div>
